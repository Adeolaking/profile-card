<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="
   .css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

<img class="top" src="images/bg-pattern-top.svg" alt="pattern-top_svg">

    <div class="card-cont"> 
      <div class="profile-image">
        <img src="images/bg-pattern-card.svg" alt="pattern-card">
        <div id="profile-pics">
            <img src="images/image-victor.jpg" alt="image-victor">
        </div>
      </div>

      <div class="text-cont">
        <h1 class="text"> Victor Crest <span style="color: hsl(227, 10%, 46%);">26</span> </h1>
        <h2 class="text gray">London</h2>
        <ul id="down-bar">
          <li>
              80K 
            <span class="gray">Followers</span>
          </li>
          <li>
            803K  
            <span class="gray">Likes</span> 
          </li>
          <li>
              1.4K
            <span class="gray">Photos</span>
          </li>
        </ul>
      </div>
    </div>

<img class="bottom" src="images/bg-pattern-bottom.svg" alt="pattern-bottom_svg"> 

  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a target="_blank"  href="http://www.twitter.com/@adeolaking5"> Dev Adeolaking</a>
   </div>
   
</body>
</html>
